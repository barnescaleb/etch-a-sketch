<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="flex-container">
        <div class="title">Etch-a-Sketch</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">Color Change</button>
                <button onclick="changeColor('white')">Eraser</button>
                <button onclick="changeColor('white')">Random</button>
                <button onclick="changeColor('black')">Clear</button>
            </div>
        </div>
        <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)">
        <button>Change Size</button>
    </div>
</body>
<script src="app.js"></script>
</html>
